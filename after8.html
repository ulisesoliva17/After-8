<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <link rel="stylesheet" href="style.css">
    <title>AFTER ANIMACIONES</title>
</head>

<body>
    <header>
        <h1 class="animate__animated animate__bounce">
            <acronym title="After de la clase 8 repasando animaciones">After</acronym>
        </h1>
    </header>
    <main>
        <div class="caja uno wow animate__animated animate__flash"></div>
        <div class="caja dos wow animate__animated animate__pulse"></div>
        <div class="caja tres wow animate__animated animate__rubberBand"></div>
        <div class="caja cuatro wow animate__animated animate__shakeX"></div>
        <div class="caja cinco wow animate__animated animate__shakeY"></div>
        <div class="caja seis wow animate__animated animate__headShake"></div>
        <div class="caja siete wow animate__animated animate__tada"></div>
        <div class="caja ocho wow animate__animated animate__tada"></div>
        <div class="caja nueve wow animate__animated animate__jello"></div>
        <div class="caja diez wow animate__animated animate__flip"></div>
        <div class="caja once wow animate__animated animate__flipInX"></div>
        <div class="caja doce wow animate__animated animate__flipInY"></div>
        <div class="caja trece wow animate__animated animate__flipOutX"></div>
        <div class="caja catorce wow animate__animated animate__rotateIn"></div>
    </main>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
